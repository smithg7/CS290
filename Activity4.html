    <form>

            <legend>Weather Data</legend>

            <input type="text" name="zip" id="zip"><br />

    </form>
        <fieldset>

            <input type="text" name="last" id="last"><br />

            <input type="text" name="age" id="age"><br />
            <input type="submit" id="echoSubmit">
        </fieldset>
    </form>
    <fieldset>
        <legend>Echo Data Results</legend>
